version: '3.8'

services:
  opik:
    image: comet-ml/opik:latest
    ports:
      - "5173:5173"  # Opik UI
      - "8081:8080"  # Opik API (use 8081 to avoid conflict with LLMFlow proxy)
    environment:
      - OPIK_URL_OVERRIDE=http://localhost:5173
    volumes:
      - opik_data:/data

volumes:
  opik_data:
