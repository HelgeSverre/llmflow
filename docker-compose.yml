services:
  llmflow:
    build: .
    container_name: llmflow
    ports:
      - "${PROXY_PORT:-8080}:8080"
      - "${DASHBOARD_PORT:-3000}:3000"
    volumes:
      - llmflow-data:/root/.llmflow
    environment:
      - PROXY_PORT=8080
      - DASHBOARD_PORT=3000
      - DATA_DIR=/root/.llmflow
      - MAX_TRACES=${MAX_TRACES:-10000}
    restart: unless-stopped

volumes:
  llmflow-data:
    driver: local
