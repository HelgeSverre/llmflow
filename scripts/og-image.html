<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0a 0%, #171717 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 28px;
    }

    .logo svg {
      width: 100%;
      height: 100%;
    }

    .title {
      font-size: 72px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -2px;
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 26px;
      font-weight: 400;
      color: #71717a;
      margin-bottom: 40px;
    }

    .terminal {
      background: #1a1a1a;
      border: 1px solid #262626;
      border-radius: 8px;
      padding: 16px 28px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .terminal-prompt {
      color: #71717a;
      font-family: 'JetBrains Mono', monospace;
      font-size: 22px;
    }

    .terminal-command {
      color: #fafafa;
      font-family: 'JetBrains Mono', monospace;
      font-size: 22px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 24 24" fill="none" stroke="url(#logoGrad)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <defs>
        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#60a5fa"/>
          <stop offset="100%" stop-color="#3b82f6"/>
        </linearGradient>
      </defs>
      <path d="M12 2L2 7l10 5 10-5-10-5z"/>
      <path d="M2 17l10 5 10-5"/>
      <path d="M2 12l10 5 10-5"/>
    </svg>
  </div>
  <div class="title">LLMFlow</div>
  <div class="tagline">Observability for LLM applications</div>
  <div class="terminal">
    <span class="terminal-prompt">$</span>
    <span class="terminal-command">npx llmflow</span>
  </div>
</body>
</html>
